name: epub_view
description: Flutter widget for view EPUB documents on on Web, MacOs, Android and iOS. Based on dart-epub package.
repository: https://github.com/ScerIO/packages.flutter/tree/main/packages/epub_view
issue_tracker: https://github.com/ScerIO/packages.flutter/issues?q=is%3Aissue+is%3Aopen+label%3A%22p%3A+epub_view%22
version: 3.0.0

environment:
  sdk: ">=2.17.1 <3.0.0"
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter
  epubx: ^3.0.0
  equatable: ^2.0.3
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  dropdown_button2: ^2.1.0
  html: ^0.15.0
  flutter_html: ^3.0.0-alpha.3
  flutter_svg: any
  google_fonts: ^4.0.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hydrated_bloc: ^9.1.0
  path_provider: ^2.0.14
  scrollable_positioned_list: ^0.3.7
  collection: ^1.16.0
  universal_file: ^1.0.0
  screen_brightness: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.3.3
  flutter_lints: ^2.0.1
  hive_generator: ^1.1.3
  json_serializable: ^6.5.3

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/icons/font_sizes/
    - assets/icons/line_spaces/
    - assets/icons/navigation/
    - assets/images/

  fonts:
    - family: JsJindara
      fonts:
        - asset: assets/fonts/js_jindara/JS-Jindara-Normal.ttf

